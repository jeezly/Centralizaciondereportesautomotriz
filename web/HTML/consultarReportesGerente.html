<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Reportes | El Rosario</title>
    <link href="../CSS/styleConsultarReportesGerente.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../Style/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Style/fontawesome-free-6.5.2-web/css/all.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.3.4/css/select.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">
</head>
<body>
    <div class="consultar-reportes-container">
        <!-- Barra superior -->
        <header class="consultar-header">
            <div class="header-logo">
                <img src="../MEDIA/LogoElRosarioWhite.png" alt="Logo El Rosario">
            </div>
            <div class="header-title">
                <h1>Consultar Reportes</h1>
                <p>Visualización de reportes de todas las sucursales</p>
            </div>
            <button id="backBtn" class="back-btn">
                <i class="fas fa-arrow-left"></i> Regresar
            </button>
        </header>
        
        <!-- Contenido principal -->
        <main class="consultar-main">
            <!-- Filtros -->
            <div class="filtros-section">
                <h2>Filtrar Reportes</h2>
                <div class="filtros-row">
                    <div class="form-group">
                        <label for="filtroFechaInicio">Fecha Inicio:</label>
                        <input type="date" id="filtroFechaInicio" name="filtroFechaInicio">
                    </div>
                    <div class="form-group">
                        <label for="filtroFechaFin">Fecha Fin:</label>
                        <input type="date" id="filtroFechaFin" name="filtroFechaFin">
                    </div>
                    <div class="form-group">
                        <label for="filtroOrdenInicio">Orden Inicio:</label>
                        <input type="number" id="filtroOrdenInicio" name="filtroOrdenInicio" placeholder="Número de orden">
                    </div>
                    <div class="form-group">
                        <label for="filtroOrdenFin">Orden Fin:</label>
                        <input type="number" id="filtroOrdenFin" name="filtroOrdenFin" placeholder="Número de orden">
                    </div>
                    <div class="form-group">
                        <label for="filtroSucursal">Sucursal:</label>
                        <select id="filtroSucursal" name="filtroSucursal">
                            <option value="">Todas</option>
                            <!-- Las opciones se cargarán dinámicamente -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filtroEmpleado">Empleado:</label>
                        <select id="filtroEmpleado" name="filtroEmpleado">
                            <option value="">Todos</option>
                            <!-- Las opciones se cargarán dinámicamente -->
                        </select>
                    </div>
                    <button id="aplicarFiltrosBtn" class="btn filter-btn">
                        <i class="fas fa-filter"></i> Aplicar Filtros
                    </button>
                    <button id="limpiarFiltrosBtn" class="btn clear-btn">
                        <i class="fas fa-broom"></i> Limpiar
                    </button>
                </div>
            </div>
            
            <!-- Tabla de reportes -->
            <div class="reportes-table-container">
                <h2>Reportes Disponibles</h2>
                <table id="reportesTable" class="display nowrap" style="width:100%">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Fecha Cierre</th>
                            <th>No. Orden Inicio</th>
                            <th>No. Orden Fin</th>
                            <th>Empleado</th>
                            <th>Sucursal</th>
                            <th>Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se cargarán dinámicamente -->
                    </tbody>
                </table>
                <div class="table-actions">
                    <button id="consolidarBtn" class="btn consolidate-btn" disabled>
                        <i class="fas fa-file-alt"></i> Consolidar Seleccionados
                    </button>
                </div>
            </div>
        </main>
        
        <!-- Pie de página -->
        <footer class="consultar-footer">
            <p>Centro Automotriz El Rosario S.A. de C.V. ©</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="../Style/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Style/package/dist/sweetalert2.all.min.js"></script>
    <script src="../Style/fontawesome-free-6.5.2-web/js/all.min.js"></script>
    <!-- jQuery y DataTables -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.3.4/js/dataTables.select.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
    <script src="../JS/consultarReportesGerente.js" type="text/javascript"></script>
</body>
</html>
