<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Gerente | El Rosario</title>
    <link href="../CSS/styleGerente.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../Style/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Style/fontawesome-free-6.5.2-web/css/all.min.css">
</head>
<body>
    <div class="gerente-container">
        <!-- Barra superior -->
        <header class="gerente-header">
            <div class="header-logo">
                <img src="../MEDIA/LogoElRosarioWhite.png" alt="Logo El Rosario">
            </div>
            <div class="header-title">
                <h1>Panel de Gerente</h1>
                <p>Sistema de Reportes de Verificación</p>
            </div>
            <button id="logoutBtn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </button>
        </header>
        
        <!-- Contenido principal -->
        <main class="gerente-main">
            <div class="welcome-section">
                <h2>Bienvenido, <span id="gerenteName"></span></h2>
                <p>Selecciona una opción para continuar</p>
            </div>
            
            <div class="actions-grid">
                <!-- Único botón: Consultar Reportes -->
                <div class="action-card" id="viewReportsBtn">
                    <div class="card-icon">
                        <img src="../MEDIA/viewReport.png" alt="Consultar Reportes">
                    </div>
                    <h3>Consultar Reportes</h3>
                    <p>Ver y consolidar reportes de todas las sucursales</p>
                </div>
            </div>
        </main>
        
        <!-- Pie de página -->
        <footer class="gerente-footer">
            <p>Centro Automotriz El Rosario S.A. de C.V. ©</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="../Style/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Style/package/dist/sweetalert2.all.min.js"></script>
    <script src="../Style/fontawesome-free-6.5.2-web/js/all.min.js"></script>
    <script src="../JS/Gerente.js" type="text/javascript"></script>
</body>
</html>
